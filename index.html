<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Clock App</title>
      <script src="app.js" defer></script>
   </head>
   <body>
      <div id="clock-container">
         <div id="top-container">
            <div class="timer-wrap">TIMER</div>
            <div class="stopwatch-wrap">STOPWATCH</div>
         </div>
         <div id="counter-wrap">
            <button class="btn" id="btn">Countdown</button>
            <input id="input" type="number" placeholder="0" min="0" />mins
            <p id="output">0m 0s</p>
         </div>
      </div>
   </body>
</html>
